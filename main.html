<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your head content here -->
</head>
<body>
  <div class="product-container">
    <div class="photo-container">
      <!-- Main Photo -->
      <div class="photo-main">
        <img src="apple-main.jpg" alt="Main Apple" class="product__photo">
      </div>

      <!-- Photo Album -->
      <div class="photo-album">
        <ul>
          <li><img src="apple-green.jpg" alt="Green Apple"></li>
          <li><img src="apple-yellow.jpg" alt="Yellow Apple"></li>
          <li><img src="apple-orange.jpg" alt="Orange Apple"></li>
          <li><img src="apple-red.jpg" alt="Red Apple"></li>
        </ul>
      </div>
    </div>

    <div class="product-details">
      <h1>Apple Varieties</h1>
      
      <!-- Price -->
      <div class="price">
        $7.93
      </div>

      <!-- Apple Varieties -->
      <div class="variant">
        <h2>Available Varieties</h2>
        <ul>
          <li>Green Apple</li>
          <li>Yellow Apple</li>
          <li>Orange Apple</li>
          <li>Red Apple</li>
        </ul>
      </div>

      <!-- Color Selection -->
      <div class="variant">
        <h3>SELECT A COLOR</h3>
        <ul>
          <li><img src="apple-green.jpg" alt="Green Apple"></li>
          <li><img src="apple-yellow.jpg" alt="Yellow Apple"></li>
          <li><img src="apple-orange.jpg" alt="Orange Apple"></li>
          <li><img src="apple-red.jpg" alt="Red Apple"></li>
        </ul>
      </div>

      <!-- Benefits -->
      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich in vitamins and minerals.</li>
          <li>Helps improve digestive health.</li>
          <li>Low in calories and high in fiber.</li>
          <li>Good for heart health.</li>
        </ul>
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
